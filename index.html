
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dada Club</title>
  <style>
    body {
      margin: 0;
      background: #0e0c0c;
      color: #f2e9e4;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      line-height: 1.6;
      opacity: 0.85;
    }
    form {
      margin-top: 2em;
    }
    input[type="email"] {
      padding: 0.5em;
      font-size: 1rem;
      border: none;
      width: 250px;
      max-width: 80%;
    }
    input[type="submit"] {
      background: #e63946;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5em;
    }
    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>The Dada Club</h1>
  <p>An immersive art ritual. Intimate. Absurd. Hedonistic. Emotional. Coming soon.</p>
  <form action="https://your-mailing-list-provider.com/subscribe" method="post">
    <input type="email" name="email" placeholder="Enter your email" required />
    <input type="submit" value="Join the mailing list" />
  </form>
  <footer>
    &copy; 2025 Dada Club Ltd
  </footer>
</body>
</html>
